<!DOCTYPE html>
<html>
<head>
<title>Fetch API Example</title>

<style>
  body { font-family: Arial; margin: 30px; }
  .post {
    border: 1px solid #ccc;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 8px;
  }
</style>
</head>

<body>

<h2>Fetch API & JSON Data Display</h2>
<button onclick="loadData()">Load Posts</button>

<div id="output"></div>

<script>
  function loadData(){
    fetch("https://jsonplaceholder.typicode.com/posts")
      .then(response => response.json())   // Convert data to JSON
      .then(data => {
        let out = "";

        data.slice(0, 5).forEach(post => {   // Show only first 5 posts
          out += `
            <div class="post">
              <h3>${post.title}</h3>
              <p>${post.body}</p>
            </div>
          `;
        });

        document.getElementById("output").innerHTML = out;
      })
      .catch(err => {
        document.getElementById("output").innerHTML = "Error fetching data!";
      });
  }
</script>

</body>
</html>
